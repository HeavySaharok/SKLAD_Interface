<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body style="background-color:#292D2F;">
    <header>
        <nav class="navbar navbar-dark bg-dark text-light" data-bs-theme="dark">
           <a class="" href="/"><h1>SKLAD Интерфейс</h1></a>
            <p>
                <a class="btn btn-secondary" href="">Список складов</a>
                <a class="btn btn-secondary" href="">Список товаров</a>
            </p>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            {% else %}
                <p>
                    <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
            {% endif %}
        </nav>
        <div class="navbar navbar-dark bg-dark text-light">
            <h5>by Войтик Даниил & Фёдор Давыдюк</h5>
            <h5>Project for Yandex Lyceum</h5>
        </div>
    </header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
